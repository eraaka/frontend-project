                CONTACT ME
                <div class="contact__wrapper-contact">
                    <div class="contact__wrapper-massage">
                        <form onreset="this.reset()">
                            <label for="name">Name:</label><br>
                            <input type="text" id="name" name="name" placeholder="Your Name:" required><br><br>
                        
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" placeholder="Your Email:" required><br><br>
                        
                            <label for="message">Message:</label><br>
                            <textarea id="message" name="message" rows="4" cols="40" placeholder="Your Massage:" required></textarea><br><br>
                        
                            <input type="submit" value="Send">
                            <input type="reset" value="Clear">
                          </form>                      
                    </div>
                    <div class="contact__wrapper-icons">
                        <div class="contact__wrapper-icons-img">
                            <a href=""><img src="img/inst.svg" alt=""></a>
                            <a href=""><img src="img/telegram.png" alt=""></a>
